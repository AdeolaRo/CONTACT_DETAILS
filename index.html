<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            
            <div id="contact" class="col-md-4 border border-1 rounded bg-dark text-white">
                <table class="table-dark">
                    <thead>

                        <tr>
                            <th>Contacts</th>
                        </tr>

                    </thead>
                    <tbody id="tableContent">
                      
                        
                    </tbody>
                </table>
                <hr>
                <span id="add_contact">
                    <button class="btn btn-success" onclick="showAddContact()">Add Contact</button>
                </span>
            </div>

           
            <div id="detailContact" class="col-md-8 border border-1 rounded bg-dark text-white">
                <h5>DÃ©tails</h5>
                <hr>
                <div id="url_photo" class="mb-3">
                  
                    

                </div>

                <div class="group mb-2">
                    <label for="firstName">First Name:</label>
                    <input type="text" value="" readonly="readonly" id="firstName" class="form-control"/>
                </div>

                <div class="group mb-2">
                    <label for="lastName">Last Name:</label>
                    <input type="text" value="" readonly="readonly" id="lastName" class="form-control"/>
                </div>

                <div class="group mb-2">
                    <label for="birthDate">Date of Birth:</label>
                    <input type="text" value="" readonly="readonly" id="birthDate" class="form-control"/>
                </div>

                <div class="group mb-2">
                    <label for="email">Email:</label>
                    <input type="email" value="" readonly="readonly" id="email" class="form-control"/>
                </div>

                <div class="group mb-2">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" value="" readonly="readonly" id="phoneNumber" class="form-control"/>
                </div>

                <div class="mt-3">
                    <button class="btn btn-warning" onclick="editContact()">Edit</button>
                    <button class="btn btn-danger" onclick="deleteContact()">Delete</button>
                </div>
                <div class="mt-3"></div>
            </div>
        </div>
    </div>

   
    <div id="addContact" class="modal fade" tabindex="-1" aria-labelledby="addContactLabel" aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="addContactLabel">Add a Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-2">
                        <label for="newFirstName">Firstname:</label>
                        <input type="text" id="newFirstName" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="newLastName">Lastname:</label>
                        <input type="text" id="newLastName" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="newBirthDate">Date Of Birth:</label>
                        <input type="date" id="newBirthDate" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="newEmail">Email:</label>
                        <input type="email" id="newEmail" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="newPhoneNumber">Phone number:</label>
                        <input type="text" id="newPhoneNumber" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label for="newAvatarURL">Avatar URL:</label>
                        <input type="text" id="newAvatarURL" class="form-control">
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addContact()">Send</button>
                </div>

            </div>

        </div>

    </div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
